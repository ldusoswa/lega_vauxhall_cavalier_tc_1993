[TRACTION]
TYPE=FWD								; Wheel drive. Possible options: FWD (Front Wheel Drive), RWD (Rear Wheel Drive)

[GEARS]
COUNT=6									; forward gears number
GEAR_R=-3.8180							; rear gear ratio
; forward gears ratios. must be equal to number of gears defined on count
GEAR_1=2.3600		
GEAR_2=1.7300		
GEAR_3=1.4000	
GEAR_4=1.1700	
GEAR_5=1.0000
GEAR_6=0.8800

FINAL=5.10								; final gear ratio

[DIFFERENTIAL]
POWER=0.60								; differential lock under power. 1.0=100% lock - 0 0% lock
COAST=0.25							; differential lock under coasting. 1.0=100% lock 0=0% lock
PRELOAD=35								; preload torque setting

[GEARBOX]
CHANGE_UP_TIME=205						; change up time in milliseconds
CHANGE_DN_TIME=230						; change down time in milliseconds
AUTO_CUTOFF_TIME=140					; Auto cutoff time for upshifts in milliseconds, 0 to disable
SUPPORTS_SHIFTER=0						; 1=Car supports shifter, 0=car supports only paddles
VALID_SHIFT_RPM_WINDOW=800				;range window additional to the precise rev matching rpm that permits gear engage.
CONTROLS_WINDOW_GAIN=0.4				;multiplayer for gas,brake,clutch pedals that permits gear engage on different rev matching rpm. the lower the more difficult.
INERTIA=0.030							; gearbox inertia. default values to 0.02 if not set

[CLUTCH]
MAX_TORQUE=400							; Clutch torque 

[AUTOCLUTCH]
UPSHIFT_PROFILE=UPSHIFT_PROFILE					; Name of the autoclutch profile for upshifts. NONE to disable autoclutch on shift up
DOWNSHIFT_PROFILE=DOWNSHIFT_PROFILE		; Same as above for downshifts
USE_ON_CHANGES=1						; Use the autoclutch on gear shifts even when autoclutch is set to off. Needed for cars with semiautomatic gearboxes. values 1,0
MIN_RPM=2000							; Minimum rpm for autoclutch engadgement
MAX_RPM=3000							; Maximum rpm for autoclutch engadgement

[UPSHIFT_PROFILE]
POINT_0=30								; Time to reach fully depress clutch
POINT_1=80								; Time to start releasing clutch
POINT_2=100								; Time to reach fully released clutch

[DOWNSHIFT_PROFILE]
POINT_0=10								; Time to reach fully depress clutch
POINT_1=50								; Time to start releasing clutch
POINT_2=130								; Time to reach fully released clutch

[AUTOBLIP]
ELECTRONIC=0							; If =1 then it is a feature of the car and cannot be disabled
POINT_0=11								; Time to reach full level
POINT_1=150								; Time to start releasing gas
POINT_2=170								; Time to reach 0 gas
LEVEL=0.44								; Gas level to be reached